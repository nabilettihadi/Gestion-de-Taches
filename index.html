<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Tâches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestion de Tâches</h1>
        <div class="task-input">
            <input type="text" id="task-title" placeholder="Titre de la tâche">
            <textarea id="task-desc" placeholder="Description de la tâche"></textarea>
            <button id="add-task-btn">Ajouter Tâche</button>
        </div>
        <div class="filters">
            <button id="all-tasks" class="filter-btn active">Toutes les Tâches</button>
            <button id="completed-tasks" class="filter-btn">Tâches Complétées</button>
            <button id="incomplete-tasks" class="filter-btn">Tâches Non Complétées</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Modifier la Tâche</h2>
            <input type="text" id="edit-task-title" placeholder="Titre de la tâche">
            <textarea id="edit-task-desc" placeholder="Description de la tâche"></textarea>
            <button id="save-edit-btn">Sauvegarder les Modifications</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
